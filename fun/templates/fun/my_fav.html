{% extends 'base.html' %}
{% block content %}
    {% if error %}
        <div class="card" style="width: 50%; margin-left: 24%; margin-top: 1%">
            <div class="card-body" style="box-shadow: 0 0 75px;">
                <h3 class="card-title">У Вас нет избранных авторов</h3>
            </div>
        </div>
    {% else %}
        <div class="card" style="width: 50%; margin-left: 24%; margin-top: 1%; text-align:center">
            <h2 class="list-group-item">Избранные авторы</h2>
            {% for info in author %}
                    <h4 class="list-group-item"><a href="{% url 'author' info.user.id %}">{{ info.user.username }}</a></h4>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
