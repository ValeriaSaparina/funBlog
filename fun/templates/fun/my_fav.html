{% extends 'base.html' %}
{% block content %}
    {% if error %}
        <div class="card" style="width: 50%; margin-left: 24%; margin-top: 2%; border-radius: 30px 30px;">
            <div class="card-body" style="box-shadow: 0 0 75px; border-radius: 30px 30px;">
                <h3 class="card-title">У Вас нет избранных авторов</h3>
            </div>
        </div>
    {% else %}
        <div class="card" style="width: 50%; margin-left: 24%; margin-top: 2%; text-align:center; border: white; box-shadow: 0 0 75px; border-radius: 30px 30px;">
            <h2 class="list-group-item" style="border-radius: 30px 30px 0 0;">Избранные авторы</h2>
            {% for info in author %}
                    <h4 class="list-group-item" style="border:white; border-radius: 0 0 30px 30px;"><a href="{% url 'author' info.user.id %}">{{ info.user.username }}</a></h4>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
