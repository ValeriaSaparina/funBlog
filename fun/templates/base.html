<!DOCTYPE html>
<html lang="ru">
<head>{% load static%}
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <title>HI</title>

    <style>
        .myfield{
            border:1px solid #ccc;
            border-radius:5px;
            height: 55%;
            width: 290px;
        }
    </style>

</head>
<body style="background: url({% static 'fun/lists.jpg'%}) no-repeat fixed; background-size: cover;  ">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007bff;">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                      <a class="nav-link" href="{% url 'main'%}">Главная</a>
                  </li>
                    {% if request.user.is_authenticated %}
                  <li class="nav-item active">
                      <a class="nav-link" href="{% url 'new_post' %}">Добавить запись</a>
                  </li>
                  {% if flag_notification %}
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'notification' %}">Уведомления</a>
                    </li>
                  {% endif %}

                    </ul>
                        <div class="dropdown" style="position:absolute; right: 3%">
                          <button class="btn btn-block btn-primary dropdown-toggle" type="button"
                                  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ request.user.username }}
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="{% url 'author' request.user.id %}">Профиль</a>
                            <a class="dropdown-item" href="{% url 'my_fav' request.user.id %}">Избранные</a>
                            <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
                          </div>
                        </div>
                    {% else %}
                        <p class="nav-item" style="position:absolute;right:0">
                            <a class="nav-link" href="{% url 'login' %}" style="color: white;">Войти</a>
                        </p>
                    {% endif %}
              </div>
            </nav>
        </header>

    {% block content %}{% endblock %}
</body>
</html>
